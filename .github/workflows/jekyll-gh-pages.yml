# Workflow to deploy CIN Framework site from /web folder to GitHub Pages
name: Deploy CIN Framework Website

on:
  push:
    branches: ["main"]   # Runs only on pushes to main
  workflow_dispatch:     # Allow manual trigger from Actions tab

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Build step (for Jekyll/HTML site inside /web)
      - name: Build site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./web
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
