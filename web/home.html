<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="مرحبا">Hello</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0..200" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- From Uiverse.io by SelfMadeSystem --> 
    <div id="loadingScreen">
        <div class="cin-loading-spinner"></div>
        <p class="cin-text-lead" data-translate="loading_message">Loading CIN Framework...</p>
    </div>
    <header class="cin-header cin-fade-in">
        <button class="cin-menu-toggle" onclick="toggleSidebar()">☰</button>
        <a href="https://www.cin-framework.com">
        <img src="./assets/img/cin/CIN.svg" alt="Logo CIN" width="40" height="40"></a>
        <div class="cin-language-toggle">
            <button class="cin-lang-btn active" onclick="setLanguage('en')">EN</button>
            <button class="cin-lang-btn" onclick="setLanguage('ar')">AR</button>
        </div>
    </header>
    <main class="cin-main">
        <div class="cin-coming-soon cin-fade-in">
            <!-- Carousel Component Section -->
            <div class="cin-carousel" id="myCarousel">
                <div class="cin-carousel-inner">
                    <div class="cin-carousel-item active">
                        <img src="./assets/img/repository-open-graph-template/repository-open-graph-template-CIN-CLI.png" alt="Slide 1">
                    </div>
                    <div class="cin-carousel-item">
                        <img src="./assets/img/repository-open-graph-template/repository-open-graph-template-CIN-FRAMEWORK.png" alt="Slide 2">
                    </div>
                    <div class="cin-carousel-item">
                        <img src="./assets/img/repository-open-graph-template/repository-open-graph-template-CIN-LIBRARY.png" alt="Slide 3">
                    </div>
                </div>
                <button class="cin-carousel-control prev" onclick="prevSlide()"><span class="material-symbols-rounded">rotate_right</span></button>
                <button class="cin-carousel-control next" onclick="nextSlide()"><span class="material-symbols-rounded">rotate_left</span></button>
                <div class="cin-carousel-indicators">
                    <span class="cin-carousel-indicator active" onclick="currentSlide(1)"></span>
                    <span class="cin-carousel-indicator" onclick="currentSlide(2)"></span>
                    <span class="cin-carousel-indicator" onclick="currentSlide(3)"></span>
                </div>
            </div>

        </div>
    </main>
    <button class="cin-btn-fab cin-fade-in" onclick="scrollToTop()" title="Scroll to top">
        <span class="material-symbols-rounded">keyboard_double_arrow_up</span>
    </button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="./assets/js/sidebar.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
